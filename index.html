<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="titulo">
        <h1 class="titulo__unico">Bem-Vindo ao Decodificador de palavras</h1>
    </header>
    <main>
        <section class="cripto">
            <input class="cripto__criptografia" type="text" name="criptografar">
            <button onclick="criptografar()" id="escuro" class="cripto__btn">CRIPTOGRAFAR</button>
        </section>

        <section class="descripto">
            <input class="cripto__descriptografia" type="text" name="descriptografar">
            <button onclick="descriptografar()" id="claro" class="cripto__btn">DESCRIPTOGRAFAR</button>
        </section>
    </main>
    <footer class="rodape">
        <p class="rodape__desenvolvedor"> Desenvolvido por Italo </p>
    </footer>
    <script src="script.js">

    </script>
</body>

</html>
